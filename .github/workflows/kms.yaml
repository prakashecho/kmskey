name: Create AMI withKMS Key

on:
  push:
    branches:
      - main
permissions:
  id-token: write # This is required for requesting the JWT      

env:
  AWS_REGION: us-east-1 # Set your desired AWS region

jobs:
  create-kms-key:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4.0.2
      with:
          role-to-assume: arn:aws:iam::874599947932:role/gitaws
          role-session-name: github-actions
          aws-region: us-east-1  


    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Initialize Terraform
      run: terraform init

    - name: Create KMS Key
      run: terraform apply -auto-approve
      env:
        TF_IN_AUTOMATION: true

    - name: Save KMS Key Alias
      run: echo "KMS_KEY_ARN=$(terraform output -raw kms_key_arn)" >> $GITHUB_ENV
        
    - name: Save KMS Key Alias
      run: echo "KMS_KEY_ALIAS=$(terraform output -raw kms_key_alias)" >> $GITHUB_ENV
      
  packer:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: arn:aws:iam::874599947932:role/gitaws
          role-session-name: github-actions
          aws-region: us-east-1  

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Run `packer init`
        id: init
        run: "packer init ./jenkinsubuntu.pkr.hcl"

      - name: Run `packer validate`
        id: validate
        run: "packer validate ./jenkinsubuntu.pkr.hcl"

      - name: Run 'packer build' 
        id: build
        env: 
          KMS_KEY_ARN: ${{ env.KMS_KEY_ARN }}
        run: packer build -var "kms_key_id=${KMS_KEY_ARN}" ./jenkinsubuntu.pkr.hcl    
